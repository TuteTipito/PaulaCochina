<h2 mat-dialog-title class="dialog-title">¿Eliminar receta?</h2>

<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas eliminar esta receta? Esta acción no se puede deshacer.</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
