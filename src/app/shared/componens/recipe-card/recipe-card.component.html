<div class="recipe-card">
    <div class="image-container">
        <img [src]="recipe.imageUrl" alt="Imagen de receta" />
        <button class="favorite-btn" (click)="toggleFavorite($event)" appHeartAnimate>
            {{ isFav ? '❤️' : '🤍' }}
        </button>
    </div>
    <h3>{{ recipe.title }}</h3>
    <p>{{ recipe.description }}</p>
    <div class="recipe-content">
      <a [routerLink]="['/recipe', recipe.id]" class="view-button">Ver receta</a>
    </div>
</div>
