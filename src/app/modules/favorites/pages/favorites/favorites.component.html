  <div class="page-container">
    <ng-container *ngIf="favoriteRecipes.length; else emptyList">

            *ngFor="let recipe of favoriteRecipes"
            [recipe]="recipe"
            (unfavorite)="removeFromFavorites(recipe)"
            [@fadeInOut]>
          </app-recipe-card>
          </div>
    </ng-container>
